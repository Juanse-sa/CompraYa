steps:
  # 1️⃣ Construir la imagen Docker desde tu Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/compraya:$COMMIT_SHA', '.']

  # 2️⃣ Subir la imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/compraya:$COMMIT_SHA']

  # 3️⃣ Desplegar la imagen a Cloud Run automáticamente
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', 'compraya-service',
        '--image', 'gcr.io/$PROJECT_ID/compraya:$COMMIT_SHA',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/compraya:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
